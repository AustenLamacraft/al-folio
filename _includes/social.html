<div class="social">
  <span class="contacticon center">
    <a href="mailto:{{ site.email }}"><i class="fas fa-envelope-square"></i></a>
    <a href="https://scholar.google.com/citations?authorid={{ site.scholar_authorid }}" target="_blank" title="Google Scholar"><i class="ai ai-google-scholar-square"></i></a>
    <a href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub"><i class="fab fa-github-square"></i></a>
    <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" title="Twitter"><i class="fab fa-twitter-square"></i></a>
  </span>

  <div class="col three caption">
    {{ site.contact_note }}
  </div>
</div>
