---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
			{{ page.authors }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}
			<br/>
			{% if page.doi %}
			<i class="ai ai-doi-square ai-2x"></i>
			<a class="off" href="http://dx.doi.org/{{ page.doi }}">{{ page.ref }}</a>
			{% else %}
			<i class="ai ai-arxiv-square ai-2x"></i>
			<a class="off" href="https://arxiv.org/abs/{{ page.arxiv }}">arXiv:{{ page.arxiv }}</a>
			{% endif %}
			<br/>
			<i class="fas fa-file fa-2x"></i>
			<a class="off" href="{{ site.baseurl }}{{ page.pdf }}">{{ page.pdf | split: '/' | last }}</a>
		</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
