<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}


    <div class="page-content">
      <div class="wrapper">
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <h5 class="post-description">{{ page.description }}</h5>
          </header>

          <article class="post-content {{page.title}} clearfix">
            {{ content }}
          </article>

          {% if page.news %}
            {% include news.html %}
          {% endif %}

          {% if page.social %}
            {% include social.html %}
          {% endif %}

        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include hemline.html %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="{{ site.baseurl }}{{ page.code }}"></script>
    <style> body {padding: 0; margin: 0;} </style>
  </body>

</html>
